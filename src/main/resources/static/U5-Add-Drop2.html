    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans Thai', sans-serif;
        }

        body {
            background-color: whitesmoke;

        }

        .color-bar1 {
            width: 100vw;
            height: 30px;
            background-color: #b83846;
        }

        .color-bar2 {
            width: 100vw;
            height: 20px;
            background-color: #f5ca66;
        }

        .color-bar3 {
            width: 100vw;
            height: 50px;
            display: flex;
        }

        .left-bar3 {
            width: 20%;
            background-color: #b83846;
        }

        .right-bar3 {
            width: 80%;
            background-color: #5e6669;
        }

        .dropbtn {
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            padding: 5px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #ffffff;
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #cecece;
        }

        table {
            width: 1000px;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>

    <div class="d-flex" style="width: 100vw;">
        <div class="p-2 shadow p-3 mb-5 bg-white rounded" style="width: 20%; height: 100vh;">
            <div class="d-flex">
                <div style="padding-left: 10%;">

        <div class="p-2" style="width: 80%;">

                <div class="d-flex gap-2">
                    <h1>คำร้องขอเพิ่ม-ถอน รายวิชา</h1>
                </div>
            </div>
            <div class="d-flex justify-content-center ">
                <div class="d-flex gap-2">
                    <h4>คณะวิทยาศาสตร์และเทคโนโลยี มหาวิทยาลัยธรรมศาสตร์ ศูนย์รังสิต</h4>
                </div>

            <br>
            <div class="container d-flex  flex-column align-items ">
                <div class="d-flex gap-2">

            <div class=tableSubject>
                <br>&nbsp;&nbsp;&nbsp;
                <label for="numberOfSubjectsToAdd">จำนวนวิชาที่ต้องการเพิ่ม (0-10):</label>
                <input class="btn btn-outline-secondary btn-sm" type="number" id="numberOfSubjectsToAdd"
                    name="numberOfSubjectsToAdd" min="0" max="10" required>
                <button class="btn btn-outline-dark btn-sm" type="button"
                    onclick="generateSubjectForm('addSubjectTableBody')">สร้างตาราง</button>
                <div class="d-flex justify-content-center">
                    <form id="addSubjectForm">
                        <table id="addSubjectTable">
                            <thead>
                                <tr>
                                    <th>No.</th>
                                    <th>รหัสวิชา</th>
                                    <th>ชื่อวิชา</th>

                                </tr>
                            </thead>
                            <tbody id="addSubjectTableBody">
                            </tbody>
                        </table>
                    </form>
                </div>
                <form id="deleteSubjectForm">
                    <br>&nbsp;&nbsp;&nbsp;
                    <label for="numberOfSubjectsToDelete">จำนวนวิชาที่ต้องการถอน (0-10):</label>

                                    <th>วัน</th>
                                    <th>หน่วยกิต</th>
                                </tr>
                            </thead>
                            <tbody id="deleteSubjectTableBody">
                            </tbody>
                        </table>
                </form>

              <div class="d-flex p-4">  <form>

    <script>
        function generateSubjectForm(tableBodyId) {
            const numberOfSubjects = document.getElementById(`numberOfSubjectsToAdd`).value;
            const tableBody = document.getElementById(tableBodyId);

            tableBody.innerHTML = '';

            for (let i = 1; i <= numberOfSubjects; i++) {
                const subjectRow = document.createElement('tr');
                subjectRow.innerHTML = `
                <td>${i}</td>
                <td><input type="text" name="subjectCodeToAdd${i}" required></td>
                <td><input type="text" name="subjectNameToAdd${i}" required></td>
                <td><input type="text" name="sectionToAdd${i}" required></td>
                <td><input type="text" name="dateToAdd${i}" required></td>
                <td><input type="text" name="gitToAdd${i}" required></td>
            `;

                tableBody.appendChild(subjectRow);
            }
        }

        function generateDeleteSubjectForm() {
            const numberOfSubjects = document.getElementById('numberOfSubjectsToDelete').value;
            const tableBody = document.getElementById('deleteSubjectTableBody');

            tableBody.innerHTML = '';

            for (let i = 1; i <= numberOfSubjects; i++) {
                const subjectRow = document.createElement('tr');
                subjectRow.innerHTML = `
              <td>${i}</td>
              <td><input type="text" name="subjectCodeToDelete${i}" required></td>
              <td><input type="text" name="subjectNameToDelete${i}" required></td>
              <td><input type="text" name="sectionToDelete${i}" required></td>
              <td><input type="text" name="dateToDelete${i}" required></td>
              <td><input type="text" name="gitToDelete${i}" required></td>
          `;

                tableBody.appendChild(subjectRow);
            }
        }

        document.getElementById('addSubjectForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const addSubjectsFormData = new FormData(this);
            console.log("Add Subjects Form Data:", addSubjectsFormData);
        });

        document.getElementById('deleteSubjectForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const deleteSubjectsFormData = new FormData(this);
            console.log("Delete Subjects Form Data:", deleteSubjectsFormData);
        });

    </script>
